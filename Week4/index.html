<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งปัญหาการใช้งาน</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header-section">
            <h1>
                แจ้งปัญหาการใช้งาน
            </h1>
            <p>
                กรุณากรอกข้อมูลด้านล่าง
            </p>
        </div>

        <form action="https://formsubmit.co/benjiefon269@gmail.com" method="POST">

            <div class="form-group">
                <label>ชื่อ-นามสกุล</label>
                <input type="text" name="fullname" placeholder="กรอกชื่อของคุณ" required>
            </div>

            <div class="form-group">
                <label>เบอร์โทรศัพท์</label>
                <input type="tel" name="Phone" placeholder="06x-xxx-xxxx" required>
            </div>

            <div class="form-group">
                <label>อีเมล</label>
                <input type="email" name="email" placeholder="กรุณากรอกอีเมลของคุณ" required>
            </div>

            <div class="checkbox-group">
                <label><b>เลือกอุปกรณ์ที่พบปัญหา:</b></label>

                <div class="grid-layout">
                    <label class="checkbox-item">
                        <input type="checkbox" name="product[]" value="หม้ออบลมร้อน">
                        <img src="https://newwavethailand.com/upload-img/%E0%B8%AA%E0%B8%B4%E0%B8%99%E0%B8%84%E0%B9%89%E0%B8%B2_Product_Image_/AO-1212/Ketshop-AO-1212.png" alt="Oven">
                        <span>หม้ออบลมร้อน</span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="product[]" value="เตาแม่เหล็กไฟฟ้า">
                        <img src="https://image.makewebeasy.net/makeweb/m_1920x0/yOTfjauVy/Products/WPA_2009_2.png?v=202405291424" alt="Stove">
                        <span>เตาแม่เหล็กไฟฟ้า</span>
                    </label>

                    <label class="checkbox-item">
                        <input type="checkbox" name="product[]" value="กะทะปิ้งย่าง">
                        <img src="https://image.makewebeasy.net/makeweb/0/yOTfjauVy/Products/SM_EG1802_P_L.png?v=202405291424" alt="BBQ">
                        <span>กะทะปิ้งย่าง</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>รายละเอียดปัญหา</label>
                <textarea name="message" rows="4" placeholder="ระบุอาการเสียของเครื่องใช้ไฟฟ้า..."></textarea>
            </div>

            <button type="submit" class="submit-btn">ส่งข้อมูลแจ้งปัญหา</button>
        </form>

        <h2 style="margin-top: 3rem; text-align: center; color: #333;">
            ตำแหน่งร้าน
        </h2>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.123456789!2d102.835!3d16.432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTbCsDI1JzU1LjIiTiAxMDLCsDUwJzA2LjAiRQ!5e0!3m2!1sth!2sth!4v1620000000000!5m2!1sth!2sth"
                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

</body>

</html>
